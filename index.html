<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi FSA (Finite State Automaton)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FSA OUTPUT FASH WASH</h1>

        <div>
            <img class="main-image" src="images/Screenshot_2025-07-30_06-08-25.png" alt="">
        </div>

        <div class="input-section">
            <div class="input-type-selection" style="text-align: left;">
                <input type="radio" id="decimalRadio" name="inputType" value="decimal" onclick="showInput('decimal')" checked>
                <label for="decimalRadio">Desimal</label>
                <input type="radio" id="binaryRadio" name="inputType" value="binary" onclick="showInput('binary')">
                <label for="binaryRadio">Biner</label>
            </div>

            <div id="decimalInputSection" class="input-field">
                <label for="decimalInput">Masukkan Angka Desimal:</label>
                <input type="number" id="decimalInput" placeholder="Contoh: 13" min="0">
            </div>

            <div id="binaryInputSection" class="input-field" style="display: none;">
                <label for="binaryInput">Masukkan Angka Biner:</label>
                <input type="text" id="binaryInput" placeholder="Contoh: 101101">
            </div>

            <button onclick="processInput()">Proses Input</button>
        </div>

        <script>
            function showInput(inputType) {
                if (inputType === 'decimal') {
                    document.getElementById('decimalInputSection').style.display = 'block';
                    document.getElementById('binaryInputSection').style.display = 'none';
                } else {
                    document.getElementById('decimalInputSection').style.display = 'none';
                    document.getElementById('binaryInputSection').style.display = 'block';
                }
            }
        </script>

        <dialog id="resultDialog">
            <p>Input Desimal: <span id="decimalOutput"></span></p>
            <p>Konversi Biner: <span id="binaryOutput"></span></p>
            <p>State Berhenti: <span id="finalState"></span></p>
            <div class="result-image-container">
                <img id="resultStateImage" src="" alt="Gambar State Hasil" class="main-image">
            </div>
            <button id="closeDialog">x</button>
        </dialog>
    </div>

    <script src="script.js"></script>
</body>
</html>
